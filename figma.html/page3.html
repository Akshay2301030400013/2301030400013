<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answers Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #E9C3C3;
        }
        .container {
            position: relative;
            width: 393px;
            height: 874px;
            background-color: #E9C3C3;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        /* Header Box */
        .header {
            background-color: #D3D3D3;
            padding: 10px;
            width: 80%;
            border-radius: 10px;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 20px;
        }
        /* Answer List */
        .answers {
            text-align: left;
            font-size: 18px;
            font-weight: bold;
            line-height: 1.8;
        }
        /* Thank You Message */
        .thank-you {
            margin-top: 50px;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 3px;
        }
        /* Next Exercise Button */
        .next-btn {
            position: absolute;
            bottom: 40px;
            background-color: black;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .next-btn:hover {
            background-color: #444;
            transform: scale(1.05);
        }
        /* Link inside button */
        .next-btn a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            HERE ARE THE ANSWERS<br>
            COMPARE IT WITH YOUR HANDWRITTEN
        </div>

        <!-- Answer List -->
        <div class="answers">
            1. once :- Once. <br>
            2. (full stop) at the end of the paragraph.<br>
            3. pating :- patting.<br>
            4. stuck! he :- stuck! He.<br>
            5. fox learn :- fox learned.
        </div>

        <!-- Thank You Message -->
        <div class="thank-you">
            THANK YOU !!!
        </div>

        <!-- Next Exercise Button -->
        <button class="next-btn" onclick="nextExercise()">Next Exercise</button>
    </div>

    <script>
        function nextExercise() {
            window.location.href = "page4.html";
        }
    </script>
</body>
</html>
