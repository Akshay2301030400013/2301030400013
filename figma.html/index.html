<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        body {
            background: url('black_backgroundfor_figma.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #726E99;
        }

        /* English Learning Ad Section */
        .ad-container {
            position: relative;
            width: 300px;
            height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            overflow: hidden;
            background: url('black_backgroundfor_figma.jpg') no-repeat center center/cover;
            margin-bottom: 20px;
        }
        .text-box {
            position: absolute;
            top: 15%;
            width: 80%;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to bottom, #B4EB92, #AE68C6);
            border-radius: 15px;
        }
        .ad-button {
            position: absolute;
            bottom: 15%;
            padding: 10px 20px;
            background: #a64d4d;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
        }
        .ad-button:hover {
            background: #8c3f3f;
        }

        /* Blog Section */
        .blog-container {
            display: none;
            background-color: #D1D5DB;
            border-radius: 40px;
            width: 375px;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
        h2 {
            text-align: left;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .blog-cards {
            display: flex;
            gap: 10px;
            overflow: hidden;
        }
        .card {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h3 {
            font-size: 14px;
            margin: 8px 0;
        }
        .card p {
            font-size: 12px;
            color: gray;
        }

        /* Next Button */
        .next-btn {
            margin: 20px auto;
            display: block;
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .next-btn:hover {
            background-color: #1d1313;
        }

        /* Get Started Section */
        .container {
            position: relative;
            width: 393px;
            height: 900px;
            background: url('iPhone 16 - 4.png') no-repeat center center;
            background-size: cover;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            display: none; /* Initially hidden */
        }

        /* Styled Get Started Button */
        .get-started-btn {
            position: absolute;
            bottom: 80px; /* Adjust this value to move it up/down */
            left: 50%;
            transform: translateX(-50%);
            background-color: black;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        
        .get-started-btn:hover {
            background-color: #1d1313;
        }

    </style>
</head>
<body>
    <!-- English Learning Ad Section -->
    <div id="ad-section" class="ad-container">
        <div class="text-box">WANT TO LEARN<br>HOW TO LEARN<br>ENGLISH<br>LIKE A PRO.....</div>
        <button class="ad-button" onclick="showBlog()">CLICK HERE</button>
    </div>
    
    <!-- Blog Section -->
    <div id="blog-section" class="blog-container">
        <h2>BLOG</h2>
        <div class="blog-cards">
            <div class="card">
                <img src="https://via.placeholder.com/100" alt="Blog 1">
                <h3>Exciting Language Games</h3>
                <p>Fun and engaging activities for English learners.</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/100" alt="Blog 2">
                <h3>Interactive Learning</h3>
                <p>Improve your skills with fun interactive exercises.</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/100" alt="Blog 3">
                <h3>Engaging Activities</h3>
                <p>Learning games for all age groups.</p>
            </div>
        </div>
        
        <button class="next-btn" onclick="nextAction()">Next â†’</button>
    </div>

    <!-- Get Started Section -->
    <div id="get-started-section" class="container">
        <br>
        <br><br><br><br><br><button class="get-started-btn" onclick="location.href='page2.html'">Get Started</button> <br> <br><br><br>
    </div>

    <script>
        function showBlog() {
            document.getElementById("ad-section").style.display = "none";
            document.getElementById("blog-section").style.display = "block";
        }

        function nextAction() {
            document.getElementById("blog-section").style.display = "none";
            document.getElementById("get-started-section").style.display = "flex";
        }
    </script>
</body>
</html>
